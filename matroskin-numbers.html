<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/matroskin-reset.css" />
    <link rel="stylesheet" href="styles/matroskin-style.css" />
    <link rel="stylesheet" href="styles/numbers.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="numbers cards">
        <header>
          <h2>МЫ В ЦИФРАХ</h2>
          <hr />
          <div class="min-prev">&#10094;</div>
          <div class="min-next">&#10095;</div>
        </header>
        <div class="numbers__content">
          <div class="numbers__content-item">
            <div class="numbers__content-icon">10</div>
            <p>10 ЛЕТ НА РЫНКЕ</p>
          </div>
          <div class="numbers__content-item">
            <div class="numbers__content-icon">25/2</div>
            <p>25 ПРОФИЛЬНЫХ СПЕЦИАЛИСТОВ, 5 МЕНЕДЖЕРОВ ОТДЕЛА ПРОДАЖ</p>
          </div>
          <div class="numbers__content-item">
            <div class="numbers__content-icon">
              <p>2222</p>
              <span>X</span>
              <p>100</p>
            </div>
            <p>2222 ТОВАРА В КАТАЛОГЕ СРЕДИ 100 БРЕНДОВ</p>
          </div>
          <div class="numbers__content-item">
            <div class="numbers__content-icon">29</div>
            <p>29 ТОРГОВЫХ ПАРТНЕРОВ</p>
          </div>
          <div class="numbers__content-item">
            <div class="numbers__content-icon">14</div>
            <p>14 ОТГРУЗОК В СУТКИ</p>
          </div>
          <div class="numbers__content-item">
            <div class="numbers__content-icon">1</div>
            <p>1 ИЗ ЛИДЕРОВ РЫНКА</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
